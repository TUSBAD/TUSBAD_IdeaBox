name: アイテム系：その他
description: その他・未確定のアイテムのアイデアはこちら
title: "[アイテム系：その他] <ここにタイトルを入力>"
labels: [アイテム系：その他]
body:
- type: markdown
  attributes:
    value: |
      ## アイデアのご協力ありがとうございます。
      以下の質問をできる限り埋めていただき、アイデアをなるべく正確にお伝えください
- type: textarea
  id: ItemType
  attributes:
    label: アイテムの概要
    description: どのようなアイテムなのかを書いてください
  validations:
    required: true
- type: textarea
  id: ItemFunc
  attributes:
    label: アイテムの効果
    description: 何かしらアイテムに機能があれば記述してください
- type: textarea
  id: useImage
  attributes:
    label: 使用用途やイメージ
    description: そのアイテムはどのようなタイミングでどのように使うのかイメージがあれば書いてください
- type: input
  id: ItemName
  attributes:
    label: アイテム名【入力推奨】
    description: アイテムの名前を入れてください
- type: textarea
  id: ItemDescription
  attributes:
    label: アイテム説明
    description: アイテムの説明を入れてください
- type: textarea
  id: ItemTextStyle
  attributes:
    label: 名前、説明書式
    description: アイテムの説明や名前の文字色やスタイルに変更があれば入れてください
- type: input
  id: OriginalItem
  attributes:
    label: 元アイテムＩＤ
    description: このアイテムを作成する元となるアイテムＩＤまたはアイテム名を正確に入力してください、空欄の場合こちらで確定します。
- type: textarea
  id: story
  attributes:
    label: 設定など
    description: アイテムにストーリーや設定、またそれに基づいて入手タイミングなどに希望がある場合記入してください
- type: textarea
  id: enchant
  attributes:
    label: エンチャント
    description: 付与したいエンチャントを書いてください
    value: |
      例:シルクタッチ
- type: checkboxes
  id: hideEnchant
  attributes:
    label: エンチャントの隠蔽
    options:
      - label: はい、付与されているエンチャントを表示しません
- type: textarea
  id: ItemAttribute
  attributes:
    label: 属性
    description: アイテムの属性を記入してください
    value: |
- type: checkboxes
  id: hideAttribute
  attributes:
    label: 属性の隠蔽
    options:
      - label: はい、付与されている属性を表示しません
- type: checkboxes
  id: unbreakable
  attributes:
    label: 不可解のアイテムですか（装飾用）
    options:
      - label: はい、耐久値無限のアイテムです
- type: checkboxes
  id: CutomModel
  attributes:
    label: カスタムモデルの使用
    options:
      - label: はい、アイコンやモデルを変更します。
- type: checkboxes
  id: CutomModelContain
  attributes:
    label: カスタムモデルの存在
    options:
      - label: はい、変更先のアイコンやモデルがもうあります
- type: textarea
  id: uniquePoint
  attributes:
    label: 特筆事項
    description: 項目に存在しない事項があれば書いてください
